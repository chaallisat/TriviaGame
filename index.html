<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <div class="container">
        <div class="timer">00:10</div>
        <div class="questions">
            <h5>Does Sora have a Nobody?</h5>
            <input id="q1" class="yes" type="radio" value="true"> True<br>
            <input id="q1" class="no" type="radio" value="false"> False<br>
            <h5>Is Xemnas Anesm's Nobody?</h5>
            <input id="q2" class="yes" type="radio" value="true"> True<br>
            <input id="q2" class="no" type="radio" value="false"> False<br>
            <h5>Is Sora a keyblade master?</h5>
            <input id="q3" class="yes" type="radio" value="true"> True<br>
            <input id="q3" class="no" type="radio" value="false"> False<br>
        </div>
        <div class="idk">
            <button class="done">Done</button>
        </div>
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="assets/javascript/app.js"></script>


</body>
</html>
